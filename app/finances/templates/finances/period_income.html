<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your income</title>
  </head>
  <body>
    {% if total_income %}
    <p>Your income between {{date_object_1}} and {{date_object_2}} is:</p>
    <p>{{ total_income }}</p>
    {% else %}
    <p>
      You didn't have any income between {{date_object_1}} and {{date_object_2}}
    </p>
    {% endif %}
    <a href="{% url 'finances:index' %}">Back to the homepage?</a>
  </body>
</html>
